<html>
	<head>
		<title>ZenWeb</title>
		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<div id="header">
			<h1 id="logo">ZenWeb</h1>
			<ul id="menuList">
				<li class="menuItem">Packages</li>
				<li class="menuItem">Files</li>
				<li class="menuItem">Presets</li>
				<li class="menuItem">Captures</li>
			</ul>
			<div id="headerProfile"></div>
		</div>
		<div id="content">
			<div id="myQC" class="tile">
				<h1 class="tileTitle">My QC</h1>
				<ul id="tileList">
					<li class="tileItem">Serial Number:</li>
					<li class="tileStat">12345678</li>
					<li class="tileItem">CorOS Version:</li>
					<li class="tileStat">2.0.3</li>
					<li class="tileItem">ZenBrew Version:</li>
					<li class="tileStat">1.0.3</li>
					<li class="tileItem">Avaliable Space:</li>
					<li class="tileStat">16 gb</li>
					<li class="tileItem">Update Branch:</li>
					<li class="tileStat">Release</li>
				</ul>
			</div>
		</div>
	</body>
</html>
